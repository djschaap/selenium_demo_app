<!doctype html>
<html lang="${i18n.current_lang()[0]|h}" class="no-js">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>${_('Loading...')}</title>
	<meta name="description" content="listen to your data" />
	<meta name="author" content="Pacific Northwest National Laboratory" />
	<meta name="viewport" content="width=1160, initial-scale=1.0" />
	<link rel="shortcut icon" href="/static/app/${self.attr.app_name}/images/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/static/app/${self.attr.app_name}/images/bookmark/apple-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/app/${self.attr.app_name}/images/bookmark/apple-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/app/${self.attr.app_name}/images/bookmark/apple-icon-114x114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/app/${self.attr.app_name}/images/bookmark/apple-icon-144x144-precomposed.png" />
	<meta name="msapplication-TileColor" content="#5CC05C">
	<meta name="msapplication-TileImage" content="/static/app/${self.attr.app_name}/images/bookmark/ms-tileicon-144x144.png">
	<link rel="stylesheet" type="text/css" href="${make_url('/static/build/css/bootstrap-enterprise.css', _qs=css_less_qs)}" />
	<link rel="stylesheet" type="text/css" href="${make_url('/static/build/css/splunkjs-dashboard.css')}" />
	<link rel="stylesheet" type="text/css" href="/static/app/${self.attr.app_name}/dashboard.css" />
	<%block name="css" />
</head>
<body class="simplexml preload locale-en" data-splunk-version="8.0.1" data-splunk-product="enterprise">
	<!--
	BEGIN LAYOUT
	This section contains the layout for the dashboard. Splunk uses proprietary
	styles in <div> tags, similar to Bootstrap's grid system.
	-->
	<header>
		<a aria-label="Screen reader users, click here to skip the navigation bar" class="navSkip" href="#navSkip" tabIndex="1">Skip Navigation &gt;</a>
		<div class="header splunk-header">
			<div id="placeholder-splunk-bar">
				<a href="/app/${self.attr.app_name}" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
			</div>
			<div id="placeholder-app-bar"></div>
		</div>
		<a id="navSkip"></a>
	</header>
	
	<div class="dashboard-body container-fluid main-section-body" data-role="main">
		<%block name="html" />
	</div>
	
	<!--
	END LAYOUT
	-->
	
<!-- live to code, code to live... -->
<script src="${make_url('/config?autoload=1')}" crossorigin="use-credentials"></script>
<script src="${make_url('/static/js/i18n.js')}"></script>
<script src="${make_url('/i18ncatalog?autoload=1')}"></script>
<script src="${make_url('/static/build/simplexml/index.js')}"></script>
<%block name="javascript" />
<script src="/static/app/${self.attr.app_name}/dashboard.js" type="text/javascript"></script>
</body>
</html>
